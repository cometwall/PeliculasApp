<ion-content [fullscreen]="true">

  <ion-label class="titulo">
    <h1> {{pelicula.title}} </h1>
  </ion-label>

  <img [src]="pelicula.backdrop_path | imagen" *ngIf="pelicula.backdrop_path">

  <ion-grid>
    <ion-row>

      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster">
          <img [src]="pelicula.poster_path | imagen" 
              class="poster"
              *ngIf="pelicula.poster_path">
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary"> {{ pelicula.vote_average }} </ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="people" color="primary"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary"> {{ pelicula.vote_count }} </ion-note>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{pelicula.overview | slice: 0: oculto }}...</ion-label>
        <ion-label color="primary"
                   (click)="oculto = 5000" 
                   *ngIf="oculto !== 5000">Leer mas</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genero of pelicula.genres" color="primary">
          <ion-label>{{ genero.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <swiper-container
  slides-per-view="auto"
  space-between="12"
  [free-mode]="true"
  [grab-cursor]="true"
  [speed]="500"
  class="mySwiper"
  >
  <swiper-slide *ngFor="let actor of actores">
    <ion-card class="card-actor">
      <!-- imagen (fallback local si no existe) -->
      <img
        class="poster"
        *ngIf="!actor.profile_path"
        src="assets/no-avatar.jpg"
        alt="{{actor.name}}"
      />
      <img
        class="poster"
        *ngIf="actor.profile_path"
        [src]="(actor.profile_path || '') | imagen"
        alt="{{actor.name}}"
      />
  
      <!-- contenido textual abajo -->
      <ion-card-content class="card-actor-content">
        <div class="actor-name">{{ actor.name }}</div>
      </ion-card-content>
    </ion-card>
  </swiper-slide>
  </swiper-container>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favorito()">
        <ion-icon slot="end" [name]="enFavoritos ? 'star' : 'star-outline'" color="warning"></ion-icon>
        <ion-label>{{ enFavoritos ? 'En favoritos' : 'Favorito' }}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
